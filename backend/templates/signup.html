{% extends 'base.html' %}

{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
            <br>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
{% endblock %}
